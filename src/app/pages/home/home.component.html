<app-header></app-header>

<div class="nav-scroller border-bottom">
  <nav class="nav d-flex justify-content-between p-2">
    <a class="text-dark mx-2 text-decoration-none" href="#"><small><b>For you</b></small></a>
    <a class="text-dark mx-2 text-decoration-none" href="#"><small><b>Trending</b></small></a>
    <a class="text-dark mx-2 text-decoration-none" href="#"><small><b>News</b></small></a>
    <a class="text-dark mx-2 text-decoration-none" href="#"><small><b>Sports</b></small></a>
    <a class="text-dark mx-2 text-decoration-none" href="#"><small><b>Enterainment</b></small></a>
  </nav>
</div>

<div style="background-color:#e9ecef">

              width="30" height="30"></span> pradeepBhardwaj <svg width="1em" height="1em" viewBox="0 0 16 16"
            class="bi bi-dot" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
          </svg><span><a href="#"><small><b>Follow</b></small></a></span></h6>
        <div class="jumbotron jumbotron-fluid p-0 m-0 placeholder-img">
          <img [src]="post.imgUrl" class="w-100">
        </div>
      </div>
      <div class="col-md-6 position-static px-3 py-3 pl-md-0 post-card">

              class="text-decoration-none">

          </ul>
        </div>
        <div class="card p-2 mt-3 rounded-0 border-0" *ngIf="showCommentBox">
          <div class="my-auto d-flex bd-highlight">
            <span class="w-100 bd-highlight">
              <input type="text" placeholder="Write a comment..." class="commentBox">
            </span>
            <span class="flex-shrink-1 bd-highlight my-auto">
              <button class="btn btn-sm btn-primary commentPostBtn">
                <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-cursor" fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z" />

            </span>
          </div>

        </div>

</div>
