<form #form="ngForm" autocomplete="off" (submit)="postCreated(form)">
    <!-- Tool Bar -->
    <nav class="navbar navbar-light bg-white py-0 sticky-top d-flex justify-content-between"
        style="display:flex;align-items:center;border-bottom:0.5px solid #e3e3e3">
        <span>
            <a class="navbar-brand" href="javascript:history.back()">
                <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-chevron-left" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                </svg></a>
        </span>
        <p class="my-auto"><b>{{ 'Create post' }}</b></p>
        <span>
            <button type="submit" class="btn btn-sm btn-primary post-btn my-auto" [disabled]="!form.valid">Post</button>
        </span>
    </nav>

    <div class="container my-3">
        <div class="media">
            <img [src]="user.imgUrl" [alt]="user.displayName" class="mr-3 rounded-circle" width="40" height="40">
            <div class="media-body">
                <h5 class="mt-2">{{user.displayName}}</h5>
            </div>
        </div>
        <div class="mt-3">
            <textarea class="postDesc border-0" placeholder="What's happening?" rows="10" name="postDesc"
                ngModel></textarea>
            <div class="form-group fixed-bottom mb-5 pb-3">
                <div class="px-3">
                    <label for="postMediaFile">
                        <svg class="bi bi-image" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M14.002 2h-12a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1zm-12-1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12z" />
                            <path
                                d="M10.648 7.646a.5.5 0 0 1 .577-.093L15.002 9.5V14h-14v-2l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71z" />
                            <path fill-rule="evenodd" d="M4.502 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                        </svg> Photo/Video</label>
                    <input type="file" class="form-control-file" id="postMediaFile" name="postMediaFile"
                        #postMediaFile="ngModel" ngModel (change)="imageProcessing($event)">
                </div>
            </div>

        </div>
    </div>
</form>
