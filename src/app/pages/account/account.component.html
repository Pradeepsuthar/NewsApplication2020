<div class="jumbotron jumbotron-fluid text-center bg-white border-bottom">
    <div class="container">
        <div *ngIf="isauthenticated; else pleaseLogin">
            <img [src]="user.imgUrl" [alt]="user.displayName" class="rounded-circle" width="100" height="100">
            <h5 class="mb-0 pb-0 mt-3">{{user.displayName}}</h5>
            <p class="lead mt-0 pt-0">{{user.email}}</p>
            <button (click)="logout()" class="btn btn-primary">LogOut</button>
        </div>
        <ng-template #pleaseLogin>
            <img src="https://www.accountingweb.co.uk/sites/all/modules/custom/sm_pp_user_profile/img/default-user.png" alt="Avtar" class="rounded-circle" width="100" height="100">
            <p class="lead py-3">Sign in now to use more features.</p>
            <button routerLink="/signin" class="btn btn-primary">Sign in with Google</button>
        </ng-template>
    </div>
</div>
