<div class="jumbotron jumbotron-fluid text-center bg-white border-0 py-0">
    <div class="container">
        <div *ngIf="isauthenticated; else pleaseLogin">
            <div class="jumbotron jumbotron-fluid mb-0 pb-0 bg-white">
                <img [src]="user.imgUrl" [alt]="user.displayName" class="rounded-circle" width="80" height="80">
                <h5 class="mb-0 pb-0 mt-3">{{user.displayName}}</h5>
                <p class="mt-0 pt-0">{{user.email}}</p>
                <!-- <button (click)="logout()" class="btn btn-primary btn-sm rounded-0">LogOut</button> -->
            </div>
            <div role="separator" class="dropdown-divider"></div>

            <ul class="list-group list-group-flush text-left">
                <li class="list-group-item" routerLink="/create-post">Create New Post</li>
                <li class="list-group-item">Recent Activity</li>
                <li class="list-group-item">Terms & Conditions</li>
                <li class="list-group-item">Privacy & Policy</li>
                <li class="list-group-item" (click)="logout()">Log Out</li>
            </ul>
        </div>
        <ng-template #pleaseLogin>
            <img src="https://www.accountingweb.co.uk/sites/all/modules/custom/sm_pp_user_profile/img/default-user.png"
                alt="Avtar" class="rounded-circle" width="100" height="100">
            <p class="lead py-3">Sign in now to use more features.</p>
            <button routerLink="/signin" class="btn btn-primary btn-sm rounded-0">Sign in with Google</button>
        </ng-template>
    </div>
</div>
