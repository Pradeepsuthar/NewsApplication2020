<div class="p-2">
  <h5>Comments</h5>
</div>
<div class="p-2">
  <ng-container *ngIf="comments.length>0; else noComments">
    <ng-container *ngFor="let comment of comments;">
      <app-single-post-comment [comment]="comment"></app-single-post-comment>
    </ng-container>
  </ng-container>
  <ng-template #noComments>
    <p>No comments availales...</p>
  </ng-template>
</div>
<form class="my-auto d-flex bd-highlight" *ngIf="is_auth">
  <span class="w-100 bd-highlight">
    <input type="text" placeholder="Write a comment..." class="commentBox" [(ngModel)]="comment_message"
      [ngModelOptions]="{standalone: true}" autofocus>
  </span>
  <span class="flex-shrink-1 bd-highlight my-auto">
    <button type="submit" class="btn btn-sm btn-danger commentPostBtn" (click)="getComments()">
      <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-cursor" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52 2.25 8.184z" />
      </svg>
    </button>
  </span>
</form>
